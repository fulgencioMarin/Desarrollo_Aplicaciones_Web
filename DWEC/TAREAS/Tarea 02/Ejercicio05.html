        //Funcion que realiza una tabla de multiplicar
        function escribirTablaMultiplicar(j) {

            document.write("<h2>Tabla de multiplicar del " + j + "</h2>");
            document.write("<table border='1'><tr><td>Multiplicaci칩n</td><td>Resultado</td></tr>");

        }

        //Funci칩n que controla que usuario introduce un numero entero y que no sea 0 o menor
        function selectNum() {
            //Pedimos por el prompt un numero
            var numTablas = prompt('Digame el numero de tablas de multiplicar que quiere hacer: ');
            //Iniciamos un bucle while
            while (!numTablas || isNaN(numTablas) || numTablas <= 0) { //mientras que no haya num (!num) o no sea un numero (isNaN(num)  o menor que 0 
                numTablas = prompt('Debe escoger un numero entero v치lido'); //vuelve a meter un valor, no podr치 usar otro valor que no sea numerico
            }

            //Ya que el prompt nos devuelve un valor en texto, lo parseamos a numeral
            var numTablas = parseInt(numTablas);
            //retornamos el numero con valor numerico, y no como texto 
            return numTablas
        }
    </script>
